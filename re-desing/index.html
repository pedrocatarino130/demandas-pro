    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f10;
        color: white;
      }

      /* Custom Animations from Uiverse inspirations */
      
      @keyframes rotate {
        100% {
          transform: translate(-50%, -50%) rotate(450deg);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse-check {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        50% {
          transform: scale(0.9);
          box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), 0 0 50px rgba(0, 255, 136, 0.3);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Utility classes for complex gradients that are verbose in Tailwind */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #2a2a2a 1px, transparent 1px),
          linear-gradient(to bottom, #2a2a2a 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
